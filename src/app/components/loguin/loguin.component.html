<div *ngIf="auth.estado" class="container-fluid m-0 p-0  d-flex justify-content-center position-absolute top-0 start-0 position-fixed align-items-center" style="height: 100%;  position: static; z-index: 999; background-color: rgba(33, 33, 33, 0.444);" >
  <button (click)="auth.estado=false " class="btn btn-danger  position-absolute top-0 end-0" style="border-radius: 100%;"><i class="fas fa-times"></i></button>
  <div class="spinner-border  text-primary h2" style="width: 80px; height: 80px;" role="status">
    <span class="visually-hidden "  >Loading...</span>
  </div>
</div>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <p class="navbar-brand pt-4" ><span class="icono h1">A la carta</span></p>
      </div>
  
      <!-- Login Form -->
      <form action="" [formGroup]="angForm" (ngSubmit)="enviar()" novalidate>
        <div class="text-danger" *ngIf="  angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched) ">
          <div *ngIf="angForm.controls['email'].errors">
            Email is required.
          </div>
        </div>
        <input type="email" required id="email" class="fadeIn second" name="email" placeholder="Email" formControlName="email" >
        <div class="text-danger" *ngIf="  angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched) ">
          <div *ngIf="angForm.controls['password'].errors">
            Password is required.
          </div>
        </div>
        <div  class="d-flex contra" style="margin:5px  auto; justify-content: space-between;">
            <input [type]="tipo" pattern=".{4,}" required id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password"  >
            <div  class="d-flex">
                <button type="button" (click)="ver()"class="btn btn-sm border-0">
                    <i *ngIf="mostrar==false" class="fas fa-eye"></i>
                    <i *ngIf="mostrar==true" class="fas fa-eye-slash"></i>
                </button>
            </div>
        </div>
        <!-- {{auth.credential | json}} -->
        <input  type="submit" class="fadeIn fourth"  value="Enviar">
      </form> 
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">¿Has olvidado tu contraseña?</a>
      </div>
  
    </div>
  </div>
